[EMBEDDINGS]
SENTENCE_TRANSFORMER=sentence-transformers/all-MiniLM-L12-v2
KEYWORD_EXTRACTOR=ml6team/keyphrase-extraction-distilbert-inspec

[CHUNKING]
CHUNK_SIZE=500
CHUNK_OVERLAP=50

[ANALYZER]
TOP_KEYWORDS=20
MAX_KEYWORDS_SIZE=3
KEYWORD_MATCH_THRESHOLD=0.75
RESUME_SUMMARIZER=facebook/bart-large-cnn
RESUME_MAXLENGTH=150
RESUME_MINLENGTH=50

[CANDIDATE]
RESUME_MATCH_POINT_THRESHOLD=2
SECTION_MATCH_POINT_THRESHOLD=0.5